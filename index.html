<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="display-container">
            <!-- data-passwordDisplay is a custom attribute -->
           <input readonly placeholder="Password" class="display" data-passwordDisplay> 

           <button class="copyBtn" data-copy>
            <!-- It has two things --: one is the copy icon and second is the text "copied" when we click on the button -->

                <!-- data-copyMsg is a custom attribute -->
                <span class="tooltip" data-copyMsg></span>

                <!-- icon sing svg img -->
                <img src="./assets/copy.svg" alt="copy-image" class="copy-icon">
           </button>
        </div>


        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>

                <!-- data-lengthNumber is a custom attribute -->
                <p data-lengthNumber>0</p>
            </div>


            <!-- SLIDER -->
            <!-- Making a slider using HTML  -->
             <!-- data-lengthSlider is a custom attribute -->
             <!-- specify the min,max and step attributes -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <!-- CHECKBOXES -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>


            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>

                 <!-- data-lengthSlider is a custom attribute -->     
                <div class="indicator" data-indicator></div>
            </div>
            

            <!-- generate password -->
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
